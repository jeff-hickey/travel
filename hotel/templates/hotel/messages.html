{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message |safe }}
                    {{ form.name_of_field.errors }}
            </div>
        {% endfor %}
    </div>
{% endif %}
