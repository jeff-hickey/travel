{% extends "hotel/layout.html" %}

{% block body %}
    <div class="container w-50 mt-2">
        <h1>Login to Book.</h1>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input type="hidden" name="return_url" value="{{ return_url }}"/>
            <p class="lead">
                <button class="btn btn-lg btn-secondary mt-2">Let's Go.</button>
            </p>
        </form>
        <p><strong>Don't have an account? <a href="{% url 'register' %}">Register here.</a></strong></p>
    </div>
{% endblock %}
