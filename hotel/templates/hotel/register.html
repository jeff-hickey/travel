{% extends "hotel/layout.html" %}

{% block body %}
    <div class="container w-50 mt-4">
        <h1>Register</h1>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-row mb-3">
                <div class="col">
                    <input class="form-control" type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input type="hidden" name="return_url" value="{{ return_url }}"/>
            <p class="lead">
                <button class="btn btn-lg btn-secondary mt-2">Sign Me Up.</button>
            </p>
        </form>
        <p><strong>Already have an account? <a href="{% url 'login' %}">Log In here.</a></strong></p>
    </div>

{% endblock %}
